<div>
    <div class="ui-g" id="availability-table">
        <div class="ui-g-12">
            <h3>Podawanie dostępności - {{sprint}}</h3>
        </div>
    </div>
    <div id="startDate">
        <div class="ui-g">
            <div class="ui-g-4">
                <h5>Data rozpoczęcia:</h5>
            </div>
            <div class="ui-g-4">
                <span>{{startDate}}</span>
            </div>
        </div>
    </div>
    <div id="endDate">
        <div class="ui-g">
            <div class="ui-g-4">
                <h5>Data zakończenia:</h5>
            </div>
            <div class="ui-g-4">
                <span>{{endDate}}</span>
            </div>
        </div>
    </div>
    <div id="declaredTime">
        <div class="ui-g">
            <div class="ui-g-4">
                <h5>Podaj łączną liczbę godzin jakie przepracujesz w tym sprincie:</h5>
            </div>
            <div class="ui-g-4">
                <input [(ngModel)]="declaredTime" placeholder="Deklarowane" />
            </div>
        </div>
    </div>
    <div id="remainingTime">
        <div class="ui-g">
            <div class="ui-g-4">
                <h5>Liczba godzin w pozostałych zadaniach:</h5>
            </div>
            <div class="ui-g-4">
                <input [(ngModel)]="remainingTime" placeholder="Pozostałe" />
            </div>
        </div>
    </div>
    <div id="comment">
        <div class="ui-g">
            <div class="ui-g-4">
                <h5>Uwagi:</h5>
            </div>
            <div class="ui-g-4">
                <input [(ngModel)]="comment" placeholder="Uwagi" />
            </div>
        </div>
    </div>
    <p-button label="Zatwierdz" (click)="confirm()"></p-button>

    <p-button label="Powrót" icon="pi pi-arrow-circle-left"
              (click)="goBack()">
    </p-button>
</div>
