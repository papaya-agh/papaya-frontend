<p-toast position="top-center"></p-toast>
<div class="ui-g" id="papaya-box">
  <div class="ui-g-8 ui-g-nopad">
    <h5>Konfiguracja Jiry 3</h5>

    <div class="ui-g-12">
      <p>DostÄ™pne projekty:</p>
      <p-table [value]="jiraProjects">
        <ng-template pTemplate="header">
          <tr>
            <th>Nazwa</th>
            <th>Opis</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
          <tr>
            <td>{{project.name}}</td>
            <td>{{project.description}}</td>
            <td>
<!--              TODO: checkbox -->
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <p-button label="Anuluj" icon="pi pi-arrow-left"
                [routerLink]="['/projects']" class="mr-2">
      </p-button>
      <p-button label="Kontynuuj" icon="pi pi-plus"
                (onClick)="handleClick()">
      </p-button>
    </div>
  </div>
  <div class="ui-g-4 ui-g-nopad">
    <div style="display: flex; justify-content: center">
      <img src="../../../assets/papaya-logo.png" alt="papaya-logo">
    </div>
  </div>
</div>
