<app-menubar></app-menubar>
<p-toast position="top-center"></p-toast>
<div class="ui-g" id="papaya-box">
  <div class="ui-g-8 ui-g-nopad">
    <h5>Konfiguracja Jiry 3</h5>

    <div class="ui-g-12">
      <h6>DostÄ™pne boardy:</h6>
      <p-table [value]="jiraBoards">
        <ng-template pTemplate="header">
          <tr>
            <th>Nazwa projektu</th>
            <th>Klucz projektu</th>
            <th>Nazwa boardu</th>
            <th>Typ boardu</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-board>
          <tr>
            <td>{{board.projectName}}</td>
            <td>{{board.projectKey}}</td>
            <td>{{board.boardName}}</td>
            <td>{{board.boardType}}</td>
            <td>
              <p-button icon="pi pi-arrow-right"
                        (onClick)="handleClick(board)">
              </p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <p-button label="Cofnij" icon="pi pi-arrow-left"
                [routerLink]="['/projects/jira-config']" class="mr-2">
      </p-button>
    </div>
  </div>
  <div class="ui-g-4 ui-g-nopad">
    <div style="display: flex; justify-content: center">
      <img src="../../../assets/papaya-logo.png" alt="papaya-logo">
    </div>
  </div>
</div>
