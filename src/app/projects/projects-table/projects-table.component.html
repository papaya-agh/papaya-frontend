<app-menubar></app-menubar>
<p-toast position="top-center"></p-toast>
<div class="ui-g" id="projects-table">
  <div class="ui-g-10">
    <h5>Dostępne projekty</h5>
    <p-table [value]="projects">
      <ng-template pTemplate="header">
        <tr>
          <th>Nazwa</th>
          <th>Opis</th>
          <th>Współczynnik początkowy</th>
          <th>Link</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-project>
        <tr>
          <td>{{project.name}}</td>
          <td>{{project.description}}</td>
          <td>{{project.initialCoefficient}}</td>
          <td>
            <p-button icon="pi pi-arrow-right"
                      (onClick)="handleClick(project)">
            </p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="ui-g-2">
    <p-button id="new-project-button" label="Nowy projekt"
              icon="pi pi-plus" [routerLink]="['/projects/new-project']">
    </p-button>
  </div>
</div>
