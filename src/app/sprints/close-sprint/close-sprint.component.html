<p-toast position="top-center"></p-toast>
<app-menubar></app-menubar>
<div class="ui-g" id="papaya-box">
  <div class="ui-g-8 ui-g-nopad">
    <h5>ZamkniÄ™cie sprintu</h5>

    <div class="ui-g-12">
      <p>Od: {{sprint.durationPeriod.start}}</p>

    <div class="ui-g-6">
      <p>Licba godzin zaplanowanych:</p>

    <div class="ui-g-12">
      <p-button label="Zamknij" icon="pi pi-check-circle"
                (onClick)="handleClick()">

    </div>
  </div>
</div>
